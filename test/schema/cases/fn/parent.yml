id: parent

variables:
  region:
    a: 1
    b: 2

functions:
  copy-in-out:
    define: ['name']
    rules:
    - op: copy
      left: {type: input, name: $name}
      right: {type: output, name: $name}

rules:
  - !fn {ref: copy-in-out, defs: {name: region}}
  - op: copy
    left: {type: input, name: name}
    right: {type: output, name: name}